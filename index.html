<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gutter">
    </div>
    <div class="center">
        <div class="header">
            <h1 class="correction">cow</h1>
            <h1><s>cal</s>culator</h1>
        </div>
        <div class="calculator">
            <img src="cow-face.svg" alt="The face of a cute cartoon cow" width="215px">
            <div class="display">
            </div>
            <div class="keypad">
                <div class="operators">
                    <button class="tl-corner">+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                </div>
                <div class="digits">
                    <button>1</button>
                    <button>2</button>
                    <button class="tr-corner">3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                    <button class="separator">.</button>
                    <button class="equals br-corner">=</button>
                </div>
                <div class="clear">
                    <button class="clear-all bl-corner">c</button>
                    <button class="clear-entry br-corner">ce</button>
                </div>
            </div>
        </div>
        <p class="small-text">üèÜx5 world's smartest cow</p>
    </div>
    <div class="gutter">
            <p class="small-text credits"><a href="https://github.com/denaliazhi/odin-calculator">code</a> + design by Denalia Zhi</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
